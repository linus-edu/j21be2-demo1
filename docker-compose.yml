version: "3.3"
services:

  # Telemetry

  influxdb:
    image: influxdb:2.0
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: badpassword
      DOCKER_INFLUXDB_INIT_ORG: trava
      DOCKER_INFLUXDB_INIT_BUCKET: test-bucket
    #volumes:
      #- $PWD/config:/etc/influxdb2
      #- influxdb:/var/lib/influxdb
      #- influxdb2:/var/lib/influxdb2
    ports:
      - "127.0.0.1:8086:8086"

  grafana:
    image: grafana/grafana:8.5.3
    ports:
      - "127.0.0.1:3000:3000"

  # Application dependencies

  db:
    image: "postgres:14.2-alpine"
    environment:
      POSTGRES_USER: trava
      POSTGRES_PASSWORD: trava
      POSTGRES_DB: trava
    ports:
      - "127.0.0.1:5432:5432"

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - 5672:5672
      - 127.0.0.1:15672:15672

  # Our application

  # frontend ...

  api:
    build: api/
    ports:
      - "8081:8080"
    environment:
      api_base_url: "https://google.com/"
      db_host: "db"
      rabbitmq_host: "rabbitmq"
      influx_url: "http://influxdb:8086"
    depends_on:
      - db
      - rabbitmq
    restart: unless-stopped

  rabbitworker:
    build: rabbitworker/
    environment:
      rabbit_host: "rabbitmq"
    depends_on:
      - rabbitmq
    restart: unless-stopped
